<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's Over...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #333 50%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: auto;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
            padding: 30px;
            text-align: center;
            margin: 20px 0;
        }

        .title {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .gif-container {
            margin: 20px 0;
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.2);
            max-height: 500px;
            width: 100%;
        }

        .gif-container img {
            width: auto;
            height: 100%;
            max-width: 100%;
            object-fit: contain;
            display: block;
        }

        .gif-container-laughing {
            margin: 20px 0;
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.2);
            max-height: 7000px;
            width: 100%;
        }

        .gif-container-laughing img {
            width: 100%;
            height: auto;
            max-width: none;
            object-fit: contain;
            display: block;
        }

        .message {
            color: #333;
            font-size: 1.5em;
            margin: 20px 0;
            line-height: 1.6;
            font-weight: bold;
        }

        .back-button {
            background: linear-gradient(135deg, #333 0%, #555 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(51, 51, 51, 0.4);
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(51, 51, 51, 0.6);
        }

        .back-button:active {
            transform: translateY(0);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .title {
                font-size: 2em;
            }

            .message {
                font-size: 1.2em;
            }
        }
        .valentine-prompt {
            background: linear-gradient(135deg, #c1afff 0%, #fff0f5 100%);
            padding: 35px;
            border-radius: 15px;
            text-align: center;
            margin-top: 30px;
            border: 3px solid #c514dc;
        }

        .valentine-prompt h2 {
            color: #61008b;
            font-size: 1.8em;
            margin-bottom: 25px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .valentine-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .valentine-buttons button {
            padding: 15px 40px;
            font-size: 1.1em;
            min-width: 120px;
            background: linear-gradient(135deg, #4c008b 0%, #a014dc 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(139, 0, 0, 0.4);
        }

        .valentine-buttons button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 0, 0, 0.6);
        }

        .valentine-buttons button:active {
            transform: translateY(0);
        }

        .kidnap-message {
            display: none;
            background: linear-gradient(135deg, #ff69b4 0%, #c41e3a 100%);
            padding: 35px;
            border-radius: 15px;
            text-align: center;
            margin-top: 30px;
            border: 3px solid #c41e3a;
        }

        .kidnap-message.show {
            display: block;
        }

        .kidnap-message h2 {
            color: white;
            font-size: 1.8em;
            margin-bottom: 25px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .kidnap-buttons {
            display: flex;
            gap: 50px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .kidnap-buttons button {
            padding: 15px 40px;
            font-size: 2em;
            min-width: 120px;
            background: linear-gradient(135deg, #ff9faf 0%, #ff1493 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(196, 30, 58, 0.4);
        }

        .kidnap-buttons button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(196, 30, 58, 0.6);
        }

        .kidnap-buttons button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">üö©Don't make me kidnap you ISGüö©</h1>

        <div class="gif-container">
            <img src="https://media1.tenor.com/m/6uNPIF401CAAAAAC/angry-cat-angry-wide-cat-meme.gif" alt="Goodbye">
        </div>

    <div class="valentine-prompt" id="valentinePrompt">
        <h2>You seriously don't wanna be my Valentine? üò¢ </h2>
        <div class="valentine-buttons">
            <button onclick="handleYes()">Yes I Do ‚ù§Ô∏è</button>
            <button onclick="handleNo()">No I really Don'tüñïüèª</button>
        </div>
    </div>

    <div class="kidnap-message" id="kidnapMessage">
        <h2>LMAO you really thought you have a choice? üòà There's no way out girl and I'm kidnapping your assü§£üíï</h2>
        <div class="gif-container-laughing">
            <img src="https://media.tenor.com/Ym6VeAcZoTcAAAAi/aaaah-cat.gif" alt="Goodbye">
        </div>
        <div class="kidnap-buttons">
            <button onclick="handleFinalYes()">I'm sorry Daddy, I'll be your Valentine‚ù§Ô∏è I Love You So Muchü•∫üòò</button>
        </div>
    </div>

        <a href="index.html" class="back-button" id="backButton">‚Üê Start Over</a>
    </div>
</body>

<script>
    function handleYes() {
        window.location.href = 'yes.html';
    }

    function handleNo() {
        document.getElementById('valentinePrompt').style.display = 'none';
        document.getElementById('backButton').style.display = 'none';
        document.getElementById('kidnapMessage').classList.add('show');
    }

    function handleFinalYes() {
        window.location.href = 'yes.html';
    }
</script>
</html>
