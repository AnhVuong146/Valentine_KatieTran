<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>You Said Yes!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #c41e3a 0%, #ff69b4 50%, #c41e3a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: auto;
        }

        .celebration-container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
            padding: 30px;
            text-align: center;
            margin: 20px 0;
        }

        .celebration-title {
            color: #c41e3a;
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .heart-emoji {
            display: inline-block;
            color: #ff1493;
            font-size: 2em;
            margin: 0 10px;
            animation: heartbeat 1s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.3);
            }
            50% {
                transform: scale(1);
            }
        }

        .gif-container {
            margin: 20px 0;
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 30px rgba(196, 30, 58, 0.2);
            max-height: 500px;
            width: 100%;
}

        .gif-container img {
            width: auto;
            height: 100%;
            max-width: 100%;
            object-fit: contain;
            display: block;
        }


        .message {
            color: #c41e3a;
            font-size: 1.5em;
            margin: 20px 0;
            line-height: 1.6;
            font-weight: bold;
        }

        .subtext {
            color: #ff69b4;
            font-size: 1.2em;
            margin-bottom: 30px;
            font-style: italic;
        }

        .back-button {
            background: linear-gradient(135deg, #c41e3a 0%, #ff1493 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(196, 30, 58, 0.4);
            text-decoration: none;
            display: inline-block;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(196, 30, 58, 0.6);
        }

        .back-button:active {
            transform: translateY(0);
        }

        .confetti {
            position: fixed;
            pointer-events: none;
        }

        @media (max-width: 600px) {
            .celebration-container {
                padding: 20px;
            }

            .celebration-title {
                font-size: 2em;
            }

            .message {
                font-size: 1.2em;
            }

            .subtext {
                font-size: 1em;
            }
        }

        .img-kiss-container {
            margin: 20px 0;
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .img-kiss-container img {
            width: 100%;
            height: auto;
            max-width: 300px;
            object-fit: contain;
            display: block;
        }
    </style>
</head>
<body>

    <script>
        // Create confetti effect
        function createConfetti() {
            const confettiPieces = 50;
            for (let i = 0; i < confettiPieces; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.textContent = ['‚ù§Ô∏è', 'üíï', 'üíñ', '‚ú®', 'üéâ'][Math.floor(Math.random() * 5)];
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.fontSize = Math.random() * 20 + 20 + 'px';
                confetti.style.opacity = Math.random() * 0.7 + 0.3;
                confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
                document.body.appendChild(confetti);

                setTimeout(() => confetti.remove(), 5000);
            }
        }

        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                to {
                    transform: translateY(100vh) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Trigger confetti on page load
        window.addEventListener('load', createConfetti);

        // Create confetti every 3 seconds
        setInterval(createConfetti, 3000);
    </script>
</body>
