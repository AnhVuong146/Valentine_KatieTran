<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine Baby Girl</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #c41e3a 0%, #ff69b4 50%, #c41e3a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            padding: 40px;
        }

        .title {
            text-align: center;
            color: #c41e3a;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            text-align: center;
            color: #ff69b4;
            font-size: 1.2em;
            margin-bottom: 30px;
            font-style: italic;
        }

        .slideshow-container {
            position: relative;
            width: 100%;
            aspect-ratio: 4/3;
            background: #f5f5f5;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 30px rgba(196, 30, 58, 0.2);
            margin-bottom: 30px;
        }

        .slide {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            animation: fadeIn 1s ease-in-out;
        }

        .slide.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slide img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, #c41e3a 0%, #ff1493 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(196, 30, 58, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(196, 30, 58, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        .upload-section {
            background: linear-gradient(135deg, #ffe4e1 0%, #fff0f5 100%);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            border: 2px dashed #ff69b4;
        }

        .upload-section h3 {
            color: #c41e3a;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .upload-section p {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        input[type="file"] {
            display: none;
        }

        .file-input-label {
            display: inline-block;
            background: linear-gradient(135deg, #c41e3a 0%, #ff1493 100%);
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(196, 30, 58, 0.4);
        }

        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(196, 30, 58, 0.6);
        }

        .slide-counter {
            text-align: center;
            color: #c41e3a;
            font-size: 1.1em;
            font-weight: bold;
            margin-top: 20px;
        }

        .heart {
            display: inline-block;
            color: #ff1493;
            font-size: 1.2em;
        }

        .instructions {
            background: #fff8f8;
            padding: 20px;
            border-radius: 10px;
            color: #666;
            font-size: 0.95em;
            line-height: 1.8;
            margin-top: 20px;
            border-left: 4px solid #ff69b4;
        }

        .instructions strong {
            color: #c41e3a;
        }

        .valentine-prompt {
            background: linear-gradient(135deg, #ffe4e1 0%, #fff0f5 100%);
            padding: 35px;
            border-radius: 15px;
            text-align: center;
            margin-top: 30px;
            border: 3px solid #ff1493;
        }

        .valentine-prompt h2 {
            color: #c41e3a;
            font-size: 2em;
            margin-bottom: 25px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .valentine-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .valentine-buttons button {
            padding: 15px 40px;
            font-size: 1.1em;
            min-width: 120px;
        }

        .yes-btn {
            background: linear-gradient(135deg, #ff1493 0%, #ff69b4 100%);
        }

        .no-btn {
            background: linear-gradient(135deg, #888 0%, #555 100%);
        }

        .response-message {
            color: #c41e3a;
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
            display: none;
            animation: slideIn 0.5s ease-in-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .title {
                font-size: 1.8em;
            }

            .subtitle {
                font-size: 1em;
            }

            .controls {
                gap: 10px;
            }

            button {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title"><span class="heart">❤️</span> Happy Valentine Baby Girl <span class="heart">❤️</span></h1>
        <p class="subtitle">Our Memories</p>

        <div class="slideshow-container" id="slideshowContainer">
            <!-- Slides will be added here dynamically -->
        </div>

        <div class="controls">
            <button onclick="previousSlide()">← Previous</button>
            <button onclick="toggleAutoplay()" id="autoplayBtn">⏸ Pause</button>
            <button onclick="nextSlide()">Next →</button>
        </div>

        <div class="slide-counter">
            <span id="currentSlide">0</span> / <span id="totalSlides">0</span>
        </div>

        <div class="valentine-prompt">
            <h2>Will you be my Valentine? <span class="heart">❤️</span></h2>
            <div class="valentine-buttons">
                <button class="yes-btn" onclick="handleYes()">Yes ❤️</button>
                <button class="no-btn" onclick="handleNo()">No</button>
            </div>
            <div id="responseMessage" class="response-message"></div>
        </div>
    </div>

    <script>
        const imageList = [
            //images and pictures
            // '89C379CA-779B-4224-B7B6-8C4F1619C3C6.jpg',
            'IMG_4803.JPG',
            'IMG_4903.jpeg',
            'IMG_4906.jpeg',
            'IMG_4907.jpeg',
            'IMG_4982.jpeg',
            // 'IMG_5176.jpg',
            'IMG_5529.jpeg',
            'IMG_5546.jpeg',
            'IMG_5560.jpg',
            'IMG_5576.jpg',
            'IMG_5589.jpeg',
            'IMG_5593.jpeg',
            'IMG_5597.jpg',
            // 'IMG_9252.jpg',
            // 'IMG_9253.jpg',
        ];
        // ===================================

        let slides = imageList;
        let currentSlideIndex = 0;
        let autoplayActive = true;
        let autoplayInterval;

        // Initialize with sample message
        function initSlideshow() {
            const container = document.getElementById('slideshowContainer');
            if (slides.length === 0) {
                container.innerHTML = '<div style="display: flex; align-items: center; justify-content: center; height: 100%; color: #ccc; font-size: 1.5em; text-align: center; padding: 20px;">Add image paths to the imageList array in the script ❤️</div>';
            } else {
                renderSlides();
                showSlide(0);
                startAutoplay();
            }
        }

        function renderSlides() {
            const container = document.getElementById('slideshowContainer');
            container.innerHTML = slides.map((slide, index) => 
                `<div class="slide ${index === 0 ? 'active' : ''}" style="background-image: url('${slide}'); background-size: contain; background-repeat: no-repeat; background-position: center;"></div>`
            ).join('');
        }

        function showSlide(n) {
            const slides = document.querySelectorAll('.slide');
            if (slides.length === 0) return;
            
            if (n >= slides.length) currentSlideIndex = 0;
            if (n < 0) currentSlideIndex = slides.length - 1;
            
            slides.forEach(slide => slide.classList.remove('active'));
            slides[currentSlideIndex].classList.add('active');
            updateCounter();
        }

        function nextSlide() {
            currentSlideIndex++;
            showSlide(currentSlideIndex);
        }

        function previousSlide() {
            currentSlideIndex--;
            showSlide(currentSlideIndex);
        }

        function startAutoplay() {
            if (autoplayInterval) clearInterval(autoplayInterval);
            autoplayInterval = setInterval(() => {
                nextSlide();
            }, 2000); // Change slide every 4 seconds
        }

        function stopAutoplay() {
            if (autoplayInterval) clearInterval(autoplayInterval);
        }

        function toggleAutoplay() {
            autoplayActive = !autoplayActive;
            const btn = document.getElementById('autoplayBtn');
            
            if (autoplayActive) {
                btn.textContent = '⏸ Pause';
                startAutoplay();
            } else {
                btn.textContent = '▶ Play';
                stopAutoplay();
            }
        }

        function updateCounter() {
            document.getElementById('currentSlide').textContent = slides.length > 0 ? currentSlideIndex + 1 : 0;
            document.getElementById('totalSlides').textContent = slides.length;
        }

        function handleYes() {
            window.location.href = 'yes.html';
        }

        function handleNo() {
            window.location.href = 'no.html';
        }

        // Initialize on load
        window.addEventListener('load', initSlideshow);
    </script>
</body>
</html>
