<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Flag...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #8B0000 0%, #DC143C 50%, #8B0000 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: auto;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
            padding: 30px;
            text-align: center;
            margin: 20px 0;
        }

        .title {
            color: #8B0000;
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .gif-container {
            margin: 20px 0;
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 30px rgba(139, 0, 0, 0.2);
            max-height: 500px;
            width: 100%;
        }

        .gif-container img {
            width: auto;
            height: 100%;
            max-width: 100%;
            object-fit: contain;
            display: block;
        }

        .message {
            color: #8B0000;
            font-size: 1.5em;
            margin: 20px 0;
            line-height: 1.6;
            font-weight: bold;
        }

        .back-button {
            background: linear-gradient(135deg, #8B0000 0%, #DC143C 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(139, 0, 0, 0.4);
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 0, 0, 0.6);
        }

        .back-button:active {
            transform: translateY(0);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .title {
                font-size: 2em;
            }

            .message {
                font-size: 1.2em;
            }
        }

        .img-sad-container {
            margin: 20px 0;
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .img-sad-container img {
            width: 100%;
            height: auto;
            max-width: 300px;
            object-fit: contain;
            display: block;
        }

        .valentine-prompt {
            background: linear-gradient(135deg, #ffe4e1 0%, #fff0f5 100%);
            padding: 35px;
            border-radius: 15px;
            text-align: center;
            margin-top: 30px;
            border: 3px solid #DC143C;
        }

        .valentine-prompt h2 {
            color: #8B0000;
            font-size: 1.8em;
            margin-bottom: 25px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .valentine-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .valentine-buttons button {
            padding: 15px 40px;
            font-size: 1.1em;
            min-width: 120px;
            background: linear-gradient(135deg, #8B0000 0%, #DC143C 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(139, 0, 0, 0.4);
        }

        .valentine-buttons button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 0, 0, 0.6);
        }

        .valentine-buttons button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">üö© YOU ARE A RED FLAG üö©</h1>

        <div class="gif-container">
            <img src="https://media1.tenor.com/m/H8_6s9C7eGIAAAAd/red-flag-red-flags.gif" alt="Red Flag">           
        </div>
        <div class="gif-container">           
            <img src="https://media1.tenor.com/m/_09v4ZEZP8cAAAAC/angry-cat-sassy-cat.gif" alt="Red Flag">
        </div>
        <div class="gif-container">           
            <img src="https://media1.tenor.com/m/PHxh9OOCthcAAAAC/fighting-punch.gif" alt="Red Flag">
        </div>
        <div class="img-sad-container">           
            <img src="IMG_5683.jpeg" alt="Red Flag">
        </div>

        <p class="message">
            You're such a red flag... 
            <br>
            You don't even love me üíî
        </p>

        <div class="valentine-prompt">
            <h2>I'm gonna ask you again....</h2>
            <h2>Will you be my Valentine? ‚ù§Ô∏è</h2>
            <div class="valentine-buttons">
                <button onclick="handleYes()">Yes ‚ù§Ô∏è</button>
                <button onclick="handleNo()">No</button>
            </div>
        </div>

        <a href="index.html" class="back-button">‚Üê Back Home</a>
    </div>

    <script>
        function handleYes() {
            window.location.href = 'yes.html';
        }

        function handleNo() {
            window.location.href = 'no2.html';
        }
    </script>
</body>
</html>
